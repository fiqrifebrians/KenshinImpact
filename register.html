        <div class="formbox">

                    <button type="button" class="toggle-btn" style="color: white;" onclick="register()">Register</button>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder=" Enter Username" required>

                <input type="checkbox" class="check-box"><span>Always Log Me In</span>
                <button type="submit" class="submit-btn" style="color: white;">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder=" Enter a Username" required>
                <input type="email" class="input-field" placeholder=" Enter a Email Address" required>
                <input type="password" class="input-field" placeholder=" Enter a Password" required>
                <input type="password" class="input-field" placeholder=" Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agreed to Term and Condition</span>
                <button type="submit" class="submit-btn" style="color: white;">Register</button>
            </form>
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");

            function register (){
                x.style.left = "-400px"
                y.style.left = "50px"
                z.style.left = "110px"
            } function login (){
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0"
            }
        </script>
